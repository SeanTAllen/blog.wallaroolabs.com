<section class="author">
    {{ $author_file :=  printf "/data/author/%s.json" .Params.author }}
    {{ $author_json := getJSON $author_file }}
    <div class="authorimage" style="background: url(/images/author/{{ $author_json.avatar }})"></div>
    <p class="attr">AUTHOR</p>
    <h4>{{ $author_json.name }}</h4>
    <p class="bio">{{  $author_json.bio | markdownify }}</p>
</section>
